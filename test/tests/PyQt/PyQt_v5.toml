# Build a static PyQt5.


[PyQt]
version = "5.15.6"

[PyQt.android]
disabled_features = ["PyQt_Desktop_OpenGL", "PyQt_Printer", "PyQt_PrintDialog",
        "PyQt_PrintPreviewDialog", "PyQt_PrintPreviewWidget"]
installed_modules = ["QtAndroidExtras", "QtBluetooth", "QtCore", "QtGui",
        "QtHelp", "QtLocation", "QtMultimedia", "QtMultimediaWidgets",
        "QtNetwork", "QtNfc", "QtOpenGL", "QtPositioning", "QtPrintSupport",
        "QtQml", "QtQuick", "QtQuickWidgets", "QtSensors", "QtSql", "QtSvg",
        "QtTest", "QtWebChannel", "QtWebSockets", "QtWidgets", "QtXml",
        "QtXmlPatterns", "_QOpenGLFunctions_ES2"]

[PyQt.ios]
disabled_features = ["PyQt_Desktop_OpenGL", "PyQt_MacOSXOnly",
        "PyQt_MacCocoaViewContainer", "PyQt_Printer", "PyQt_PrintDialog",
        "PyQt_PrintPreviewDialog", "PyQt_PrintPreviewWidget", "PyQt_Process",
        "PyQt_NotBootstrapped"]
installed_modules = ["QtBluetooth", "QtCore", "QtGui", "QtHelp", "QtLocation",
        "QtMultimedia", "QtMultimediaWidgets", "QtNetwork", "QtNfc",
        "QtOpenGL", "QtPositioning", "QtQml", "QtQuick", "QtQuickWidgets",
        "QtSensors", "QtSql", "QtSvg", "QtTest", "QtWebChannel",
        "QtWebSockets", "QtWidgets", "QtXml", "QtXmlPatterns",
        "_QOpenGLFunctions_ES2"]

[PyQt.linux]
installed_modules = ["QtBluetooth", "QtCore", "QtDBus", "QtGui", "QtHelp",
        "QtLocation", "QtMultimedia", "QtMultimediaWidgets", "QtNetwork",
        "QtOpenGL", "QtPositioning", "QtPrintSupport", "QtQml", "QtQuick",
        "QtQuickWidgets", "QtSensors", "QtSerialPort", "QtSql", "QtSvg",
        "QtTest", "QtWebChannel", "QtWebSockets", "QtWidgets", "QtX11Extras",
        "QtXml", "QtXmlPatterns", "_QOpenGLFunctions_2_0"]

[PyQt.macos]
installed_modules = ["QtBluetooth", "QtCore", "QtGui", "QtHelp", "QtLocation",
        "QtMacExtras", "QtMultimedia", "QtMultimediaWidgets", "QtNetwork",
        "QtOpenGL", "QtPositioning", "QtPrintSupport", "QtQml", "QtQuick",
        "QtQuickWidgets", "QtSensors", "QtSerialPort", "QtSql", "QtSvg",
        "QtTest", "QtWebChannel", "QtWebSockets", "QtWidgets", "QtXml",
        "QtXmlPatterns", "_QOpenGLFunctions_2_0"]

[PyQt.win]
installed_modules = ["QAxContainer", "QtBluetooth", "QtCore", "QtGui",
        "QtHelp", "QtLocation", "QtMultimedia", "QtMultimediaWidgets",
        "QtNetwork", "QtOpenGL", "QtPositioning", "QtPrintSupport", "QtQml",
        "QtQuick", "QtQuickWidgets", "QtSensors", "QtSerialPort", "QtSql",
        "QtSvg", "QtTest", "QtWebChannel", "QtWebSockets", "QtWidgets",
        "QtWinExtras", "QtXml", "QtXmlPatterns", "_QOpenGLFunctions_2_0"]


[SIP]
version = "12.10.1"
module_name = "PyQt5.sip"


[Python]
version = "$PYTHON_VERSION"


[Qt]
version = "$QT_VERSION"
install_from_source = false
