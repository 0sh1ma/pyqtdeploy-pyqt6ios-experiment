# Build a static QScintilla.


[QScintilla]
version = "2.13.2"


[PyQt]
version = "5.15.6"
installed_modules = ["QtCore", "QtGui", "QtPrintSupport", "QtWidgets"]

[PyQt.android]
disabled_features = ["PyQt_Desktop_OpenGL", "PyQt_Printer", "PyQt_PrintDialog",
        "PyQt_PrintPreviewDialog", "PyQt_PrintPreviewWidget"]

[PyQt.ios]
disabled_features = ["PyQt_Desktop_OpenGL", "PyQt_MacOSXOnly",
        "PyQt_MacCocoaViewContainer", "PyQt_Printer", "PyQt_PrintDialog",
        "PyQt_PrintPreviewDialog", "PyQt_PrintPreviewWidget", "PyQt_Process",
        "PyQt_NotBootstrapped"]
installed_modules = ["QtCore", "QtGui", "QtWidgets"]


[SIP]
version = "12.9.1"
module_name = "PyQt5.sip"


[Python]
version = "$PYTHON_VERSION"


[Qt]
version = "$QT_VERSION"
install_from_source = false
