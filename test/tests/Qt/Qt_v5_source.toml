# Build a static Qt5 from source with target-specific SSL configurations.

[Qt]
version = "5.15.2"
edition = "opensource"
configure_options = ["-opengl", "desktop"]

[Qt.linux]
ssl = "openssl-runtime"

[Qt.macos]
ssl = "securetransport"

[Qt.win]
ssl = "openssl-linked"


[OpenSSL]
version = "1.1.1m"
enabled_targets = ["linux", "win"]

[OpenSSL.linux]
install_from_source = false


[Python]
version = "$PYTHON_VERSION"
